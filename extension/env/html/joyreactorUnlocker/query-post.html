... on Post {
    id,
    rating,
    text,
    createdAt,
    commentsCount,
    nsfw,
    user {
        id, username
    },
    tags {
        name, nsfw, seoName, id
    },
    attributes {
        ... on AttributeEmbed {id, type, insertId, value, image { type }} 
        ... on AttributePicture {id, type, insertId, image { type, hasVideo, width, height }}
    }
}
