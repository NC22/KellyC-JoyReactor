... on Post {
    id,
    rating,
    text,
    commentsCount,
    user {
        id, username
    },
    tags {
        name, seoName, id
    },
    createdAt,
    attributes {
        ... on AttributeEmbed {id, type, value, image { type }} 
        ... on AttributePicture {id, type, image { type, width, height }}
    }
}
